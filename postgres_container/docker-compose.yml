version: "3.1"

services:

  db:
    restart: always
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=allan
      - POSTGRES_PASSWORD=allan
      - POSTGRES_DB=demo
      - POSTGRES_PORT=5432
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

    networks:
        node_net:
            ipv4_address: 172.28.1.4

networks:
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data: